<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar Enunciados</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
        <div class="container text-center">
            <h1 class="display-2 text-center bg-secondary rounded-3 mb-5">Enunciados ocultos</h1>
            <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <figure class="figure">
                        <img src="imagenes/paisaje1.jpeg" alt="Foto paisaje 1" class="img-fluid mb-3 d-block d-sm-none">
                        <h1 class="d-block d-sm-none">Texto visible en dispositivos pequeños</h1>
                    </figure>
                    <figure class="figure">
                        <img src="imagenes/paisaje2.jpeg" alt="Foto paisaje 2" class="img-fluid mb-3 d-none d-md-block">
                        <h1 class="d-none d-md-block text-success">Texto visible en dispositivos medianos</h1>
                    </figure>
                    <figure class="figure">
                        <img src="imagenes/paisaje3.jpeg" alt="Foto paisaje 3" class="img-fluid mb-3 d-none d-lg-block">
                        <h1 class="d-none d-lg-block text-warning">Texto visible a tamaño grande</h1>
                    </figure>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0nFENXz+XlgsRryE+2O5z4lmb65mjk6M9fZlLVgW6g3oWi0l" crossorigin="anonymous"></script>
    </body>
</html>
