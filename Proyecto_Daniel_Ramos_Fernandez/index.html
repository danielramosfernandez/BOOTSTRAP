<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resurrection Fest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.jfif">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
     <div class="row">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid d-flex justify-content-between">
                    <div class="col-4 px-5">
                        <a class="navbar-brand" href="#">
                          <img src="img/logo.png" alt="" width="285" height="175">
                        </a>
                    </div>
                  <div class="d-flex col-8 justify-content-center gap-4">
                    <span class="nav-text">Inicio</span>
                    <span class="nav-text">Contacto</span>
                    <span class="nav-text">Contacto</span>
                  </div>
                </div>
            </nav>
     </div>

     <div class="row">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/principal.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/principal2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Imagen Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Imagen Siguiente</span>
            </button>
          </div>
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
