<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 
    <div class="container">
        
        <div class="col-4 justify-content-md-center">
            <h1 class="display-5">FORMULARIO</h1>
        <form class="border-dark border-2 border g-3 rounded-3">
            <div class="col-12">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="col-12">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña">
            </div>

            <div class="col-12">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" >
            </div>
           
            <div class="col-md-4">
              <label for="ciudad" class="form-label">Pais</label>
              <select id="inputState" class="form-select">
                <option selected>Selecciona tu país</option>
                <option>España</option>
                <option>Francia</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Género</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="masculino" value="masculino">
                <label class="form-check-label" for="masculino">
                    Masculino
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="femenino" value="femenino">
                <label class="form-check-label" for="femenino">
                    Femenino
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="otro" value="otro">
                <label class="form-check-label" for="otro">
                    Otro
                </label>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
        
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
