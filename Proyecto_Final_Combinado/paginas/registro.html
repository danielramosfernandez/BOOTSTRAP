
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="img/diabetes.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="fullscreen-bg d-flex align-items-center justify-content-center vh-100">
        <div class="container d-flex justify-content-center">
            <!-- Ajustando el ancho a un tamaño más estrecho con col-md-6 -->
            <div class="col-md-6 col-lg-4 p-4 bg-light rounded shadow text-center">
                <h1 class="text-black mb-4">Registro</h1> 
                <!-- Formulario de inicio de sesión -->
                <div class="row g-2">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                            <label for="floatingInputEmail">Dirección de E-mail</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPasswordRepeat" placeholder="Password">
                            <label for="floatingPasswordRepeat">Repite la contraseña</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingUsername" placeholder="nombre de usuario">
                            <label for="floatingUsername">Nombre de usuario</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <p>Fecha de nacimiento</p>
                        <input type="date" id="nacimiento" name="nacimiento">
                    </div>
                    <div class="col-12 p-3">
                        <button type="submit" class="btn btn-secondary">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
