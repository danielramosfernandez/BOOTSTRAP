<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="img/diabetes.png">

    <title>Inicio de sesion</title>
</head>
<body>
    <div class="fullscreen-bg d-flex align-items-center justify-content-center vh-100">
        <div class="container text-center p-4 bg-light rounded shadow">
            <h1 class="text-black mb-4">Inicio De Sesión</h1> 
            <!-- Formulario de inicio de sesión -->
            <div class="row g-3">
                <div class="col-12">
                    <p class="text-black text-start">Introduce tu E-mail:</p>
                    <input type="text" class="form-control" placeholder="E-Mail" aria-label="E-Mail">
                </div>
                <div class="col-12">
                    <p class="text-black text-start">Contraseña:</p>
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-secondary">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
